<!DOCTYPE html>
<html>
<head>
  <title>College Finder</title>
</head>
<body>
  <h2>Find Colleges by Country and City</h2>

  <label for="country">Country:</label>
  <input type="text" id="country" placeholder="Enter country (e.g., India)" />
  <br /><br />

  <label for="city">City (optional):</label>
  <input type="text" id="city" placeholder="Enter city/state" />
  <br /><br />

  <button>Search Colleges</button>

  <h3>College List:</h3>
  <ul id="list"></ul>

  <script src="script.js"></script>
</body>
</html>
